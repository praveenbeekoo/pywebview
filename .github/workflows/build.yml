name: Build Posterita Printer Utility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # adjust if you need a different version

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview pywin32

      - name: ğŸ— Build executable with PyInstaller
        run: |
          echo "github.workspace=${{ github.workspace }}"
          echo "Listing repository root to help diagnose missing files"
          dir "${{ github.workspace }}"

          # Use the absolute path to the spec file so PyInstaller can't miss it
          pyinstaller "${{ github.workspace }}\\printer_app.spec"

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PosteritaPrinterUtility
          path: dist/PosteritaPrinterUtility/
