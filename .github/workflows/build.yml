name: Build Posterita Printer Utility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # adjust if you need a different version

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview pywin32

      - name: 🏗 Build executable with PyInstaller
        working-directory: ${{ github.workspace }}
        run: |
          echo "github.workspace=${{ github.workspace }}"
          echo "Listing repository root to help diagnose missing files"
          dir "%CD%"

          echo "--- printer_app.spec contents ---"
          type "printer_app.spec"
          echo "--- end spec ---"

          # Use the absolute path to the spec file so PyInstaller can't miss it
          pyinstaller "%CD%\\printer_app.spec"

      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PosteritaPrinterUtility
          path: dist/PosteritaPrinterUtility/
